<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      // remove trailing slashes from page URLs
      if (location.href.slice(-1) === '/') {
        history.replaceState(null, '', location.href.slice(0, -1));
      }
    </script>
    <meta name="viewport" content="width=device-width" />
    <title>{{ title | default: metadata.title }}</title>
    <meta name="description" content="{{ metadata.subtitle }}" />
    <meta name="generator" content="Eleventy" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="me" href="https://mastodon.social/@simevidas" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/nnfx-light.min.css"
    />
    <link
      rel="stylesheet"
      media="screen and (prefers-color-scheme: dark)"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/nnfx-dark.min.css"
    />
    <link
      rel="alternate"
      href="/feed.xml"
      title="Šime’s blog feed"
      type="application/atom+xml"
    />
  </head>
  <body>
    <div id="page">
      <main>{{ content }}</main>
      <nav>
        <h2>All blog posts</h2>
        <p>
          <a href="/feed.xml">RSS feed</a>
        </p>
        <ol reversed>
          {% for post in collections.posts reversed %}
          <li>
            <a href="{{ post.url }}">{{ post.data.title }}</a>
          </li>
          {% endfor %}
        </ol>
      </nav>
    </div>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"
    ></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        hljs.highlightAll();
      });
    </script>
  </body>
</html>
